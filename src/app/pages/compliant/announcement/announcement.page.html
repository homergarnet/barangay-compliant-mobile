<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
      Announcement
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-card *ngFor="let announcement of announcementList">
      <ion-card-header>
        <!-- <ion-card-title>
          {{ announcement.title }}
        </ion-card-title> -->
      </ion-card-header>
      <ion-card-content>
        <div [innerHTML]="announcement.Description"></div>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<app-footer></app-footer>
